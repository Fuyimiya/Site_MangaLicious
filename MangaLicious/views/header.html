main {
    margin-top: 80px;

.favorites-header {

}

}

.view-toggle button {

}

    overflow: hidden;

    transition: transform 0.3s ease;
    position: relative;
}

.favorite-card:hover {
    transform: translateY(-5px);
}

.favorite-cover {
    position: relative;
    padding-top: 140%;
    background-size: cover;
    background-position: center;
}

.favorite-info {
    padding: 1.5rem;
}

.manga-title {
    font-size: 1.2rem;
    font-weight: bold;

}

.progress-bar {
    width: 100%;
    height: 6px;
    background: #eee;
    border-radius: 3px;
    margin: 0.5rem 0;
}

.progress-fill {
    height: 100%;
    background: var(--secondary-color);
    border-radius: 3px;
    transition: width 0.3s ease;
}

.chapter-info {
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
    color: #666;
}

.favorite-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 1rem;
}

.action-button {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.9rem;
}

.continue-reading {
    background: var(--secondary-color);
    color: white;
}

.remove-favorite {
    background: transparent;
    color: var(--accent-color);
    border: 1px solid var(--accent-color);
}

.action-button:hover {
    transform: translateY(-2px);
}

.favorite-badge {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: var(--accent-color);
    color: white;

    border-radius: 15px;
    font-size: 0.8rem;
    font-weight: bold;
}

.empty-state {
    text-align: center;
    padding: 4rem;

}

.empty-state svg {
    width: 100px;
    height: 100px;
    color: var(--secondary-color);
    margin-bottom: 1rem;
}

    nav ul {
        display: none;
